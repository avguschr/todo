<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="main container pt-5">
            <div class="d-flex justify-content-between mb-5">
                <input @keypress.enter="addTodo" v-model="todoText" class="form-control" type="text">
                <button @click="addTodo" style="border: none; background: none;">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <todo v-if="todos" :todos="todos"></todo>
            <h3 v-else>Дел пока что нет! Добавьте.</h3>
        </div>
    </div>
</body>
</html>
